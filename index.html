<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1da07d71b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="postcard">
        <div class="header">
            <h1>My Postcard</h1>
            <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="Logo"></img>
        </div>

        <div class="middle">
            <div class="leftPart">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, cann't wait to start doing more stuff!</p>
            </div>
            <div class="rightPart">
                <form class="w3-container">
                    <div class="imputIcon">
                        <input class="w3-input w3-hover-green" type="text" placeholder="Some Name:"><br><br>
                        <i class="theIcon far fa-user-circle"></i>
                    </div>
                    <div class="imputIcon">
                        <input class="w3-input w3-hover-green" type="text" placeholder="Some Email:"><br><br>
                        <i class="theIcon fas fa-at"></i>
                    </div>
                    <div class="imputIcon">
                        <input class="w3-input w3-hover-green" type="text" placeholder="Some Comment:"><br><br>
                        <i class="theIcon far fa-comment"></i>
                    </div>
                </form>
            </div>
        </div>

        <div class="down">
            <button type="button">Send My Postcard</button>
        </div>
    </div>
</body>
</html>
